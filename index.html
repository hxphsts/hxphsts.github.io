    <style>
        :root {
            --text-primary: #7a7a7a;
            --text-secondary: #3a3a3a;
            --bg-dark: #000;
            --font-mono: 'Space Mono', monospace;
        }

        @keyframes pulse { 
            0%, 100% { opacity: 0.63; }
            50% { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes starGlow {
            0%, 100% { 
                opacity: 0.4;
                text-shadow: 0 0 3px rgba(255, 255, 255, 0.1);
            }
            50% { 
                opacity: 0.8;
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes scanline {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: monospace;
            font-family: var(--font-mono);
            font-size: 36px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .scanline {
            position: fixed;
            inset: 0 0 auto 0;
            height: 2px;
            background: rgba(122, 122, 122, 0.05);
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }

        .sky {
            padding: 2rem;
            font-size: 14px;
            line-height: 1.2;
            white-space: pre;
            color: var(--text-secondary);
            text-align: center;
            animation: fadeIn 3s ease-out;
            z-index: 1;
        }

        .star {
            display: inline;
            color: var(--text-primary);
            animation: starGlow 8s ease-in-out infinite;
        }

        .star:nth-child(1) { animation-delay: 0s; }
        .star:nth-child(2) { animation-delay: -3s; }
        .star:nth-child(3) { animation-delay: -5s; }
        .star:nth-child(4) { animation-delay: -1s; }

        .main-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            z-index: 11;
        }

        .title {
            font-size: 2.5rem;
            letter-spacing: 0.5rem;
            margin-bottom: 1rem;
        }

        .status {
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
            animation: pulse 2s infinite;
        }

        .signature {
            position: fixed;
            bottom: 4rem;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            letter-spacing: 0.1rem;
            z-index: 11;
        }

        .coords {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-size: 0.8rem;
            letter-spacing: 0.1rem;
            opacity: 0.5;
            padding: 0.5rem;
            border-radius: 2px;
            background: rgba(58, 58, 58, 0.1);
            z-index: 11;
        }

        #ember-canvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .sky {
                font-size: 12px;
                padding: 1rem;
                align-items: center;
            }

            .title {
                font-size: 2rem;
            }

            .coords {
                font-size: 0.7rem;
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="sky">
        .   ˙      .        ˙             .        ˙          .        ˙         .
            .          ˙         .    ˙        .         ˙         .        ˙   
          ˙      .         ˙         .           ˙            .          ˙     
               .       ˙        .         ˙           .          ˙         .
        ˙            .    <span class="star">+</span>        ˙         .         ˙        .           ˙    
             +           .         ˙        .    <span class="star">+</span>         .         ˙         
          .        ˙         .          ˙         .         ˙         .        ˙    
              .         ˙    <span class="star">+</span>        .          ˙        .         ˙        .
        ˙          .         ˙         .         ˙        .    <span class="star">+</span>         ˙      .
            ˙         .          ˙         .         ˙           .        ˙        
          .        ˙        .         ˙    <span class="star"></span>        .          ˙         .    
    </div>

    <div class="main-content">
        <div class="title">HXPHSTS</div>
        <div class="status">[SYSTEM STATUS: FORGING]</div>
    </div>

    <div class="signature">- X/2025 -</div>
    <div class="coords">37.7510° N, 14.9934° E</div>
    <div id="ember-canvas"></div>

    <script>
        let embers = [];
        const emberChars = ['·', '˙', '′', '°', '⋅', '∙', '*', '⁎'];
        const colors = [
            [255, 107, 74],
            [255, 193, 7],
            [255, 152, 0],
            [255, 87, 34],
            [255, 171, 145]
        ];

        class Ember {
            constructor() {
                this.x = random(width * 0.3, width * 0.7);
                this.y = height + 10;
                this.vx = random(-0.3, 0.3);
                this.vy = random(-1, -1.5);
                this.xOffset = random(1000);
                this.yOffset = random(2000);
                this.char = random(emberChars);
                this.color = random(colors);
                this.alpha = 0;
                this.fadeSpeed = random(0.005, 0.015);
            }

            update() {
                this.x += this.vx + map(noise(this.xOffset), 0, 1, -0.3, 0.3);
                this.y += this.vy;
                this.xOffset += 0.01;
                this.yOffset += 0.01;
                this.alpha = this.y < height - 100 
                    ? max(0, this.alpha - this.fadeSpeed * 2)
                    : min(0.8, this.alpha + this.fadeSpeed);
                this.vy *= 0.995;
            }

            draw() {
                if (this.alpha <= 0) return;

                push();
                translate(this.x, this.y);
                fill(this.color[0], this.color[1], this.color[2], this.alpha * 255 * 0.3);
                text(this.char, 1, 1);
                fill(this.color[0], this.color[1], this.color[2], this.alpha * 255);
                text(this.char, 0, 0);
                pop();
            }

            isDead() {
                return this.y < 0 || this.alpha <= 0;
            }
        }

        function setup() {
            const canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('ember-canvas');
            textAlign(CENTER, CENTER);
            textSize(12);
        }

        function draw() {
            clear();
            if (frameCount % 30 === 0 && random() < 0.3) {
                embers.push(new Ember());
            }

            embers = embers.filter(ember => {
                ember.update();
                ember.draw();
                return !ember.isDead();
            });
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
